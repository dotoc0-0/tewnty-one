<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title></title>

  <link rel="stylesheet" href="https:/unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <div class="container">
    <div id="result"></div>


    <div id="game">
      <div id="players">
        <div id="enemy"></div>
        <div id="me"></div>
      </div>

      <div id="master">
        <div id="text">
          <h2>21 -Baker's Blackjack-</h2>
        </div>
        <button id="start">Start</button>
        <div class="buttons">
          <button id="draw" class="disabled hidden">引く</button>
          <button id="notdraw" class="disabled hidden">引かない</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
